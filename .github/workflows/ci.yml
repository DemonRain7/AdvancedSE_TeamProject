name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Download dependencies
      run: mvn -B dependency:resolve dependency:resolve-plugins -f CouponSystem/pom.xml
      continue-on-error: true

    - name: Run Checkstyle (fail on any warnings)
      run: mvn -B checkstyle:check -f CouponSystem/pom.xml
      continue-on-error: false

    - name: Build and test with Maven
      run: mvn -B clean package -f CouponSystem/pom.xml
      continue-on-error: false

    - name: Run PMD analysis
      run: mvn -B pmd:pmd pmd:cpd -f CouponSystem/pom.xml
      continue-on-error: false
      working-directory: .

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v4
      with:
        files: ./CouponSystem/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: CouponSystem/target/surefire-reports/

    - name: Archive code coverage results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: CouponSystem/target/site/jacoco/

    - name: Archive Checkstyle results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-results
        path: CouponSystem/target/checkstyle-result.xml
      continue-on-error: true

    - name: Archive PMD results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: CouponSystem/target/pmd.xml
      continue-on-error: true

  api-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build application
      run: mvn -B clean package -DskipTests -f CouponSystem/pom.xml

    - name: Start Spring Boot application
      run: |
        cd CouponSystem
        nohup mvn spring-boot:run > app.log 2>&1 &
        echo $! > app.pid

    - name: Wait for application to be ready
      run: |
        echo "Waiting for application to start..."
        for i in {1..30}; do
          if curl -s http://localhost:8080/ > /dev/null; then
            echo "Application is ready!"
            exit 0
          fi
          echo "Attempt $i: Application not ready yet, waiting..."
          sleep 2
        done
        echo "Application failed to start"
        cat CouponSystem/app.log
        exit 1

    - name: Run API tests
      run: |
        chmod +x test-api.sh
        ./test-api.sh

    - name: Stop application
      if: always()
      run: |
        if [ -f CouponSystem/app.pid ]; then
          kill $(cat CouponSystem/app.pid) || true
        fi