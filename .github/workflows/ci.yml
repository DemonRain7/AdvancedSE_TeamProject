name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and test with Maven (includes Checkstyle validation)
      run: mvn -B clean package -f CouponSystem/pom.xml

    - name: Run PMD analysis
      run: mvn -B pmd:pmd pmd:cpd -f CouponSystem/pom.xml
      working-directory: .

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v4
      with:
        files: ./CouponSystem/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: CouponSystem/target/surefire-reports/

    - name: Archive code coverage results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: CouponSystem/target/site/jacoco/

    - name: Archive Checkstyle results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-results
        path: CouponSystem/target/checkstyle-result.xml

    - name: Archive PMD results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pmd-report
        path: CouponSystem/target/pmd.xml